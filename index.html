<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaludLink</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="SaludLink Logo" class="logo">
        <h1>SaludLink</h1>
    </header>
    <main>
        <section>
            <h2>Buscar Usuario</h2>
            <form id="searchForm">
                <label for="searchId">Cédula:</label>
                <input type="text" id="searchId" name="searchId" required 
                       pattern="[0-9]{3}-[0-9]{6}-[0-9]{4}[A-Z]{1}" 
                       placeholder="Ej: 001-234567-8901X">
                <button type="submit">Buscar</button>
            </form>
            <div id="searchResults"></div>
        </section>

        <section>
            <h2>Formulario de Información General</h2>
            <form id="infoForm">
                <fieldset>
                    <legend>Información Personal</legend>
                    <div class="form-group">
                        <label for="name">Nombre Completo:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Fecha de Nacimiento:</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Género:</label>
                        <select id="gender" name="gender" required>
                            <option value="" disabled selected>Seleccione</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                        </select><br><br>
                    </div>
                    <div class="form-group">
                        <label for="age">Edad:</label>
                        <input type="number" id="age" name="age" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="birthplace">Lugar de Nacimiento (Ciudad, Municipio):</label>
                        <input type="text" id="birthplace" name="birthplace" required>
                    </div>
                    <div class="form-group">
                        <label for="cedula">Cédula:</label>
                        <input type="text" id="cedula" name="cedula" pattern="[0-9]{3}-[0-9]{6}-[0-9]{4}[A-Z]" 
                               placeholder="Ej: 001-123456-0001X" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Dirección Actual:</label>
                        <textarea id="address" name="address" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="emergency_contact">Contacto de Emergencia:</label>
                        <input type="tel" id="emergency_contact" name="emergency_contact" pattern="[0-9]{4}-[0-9]{4}" 
                               placeholder="Ej: 8888-8888" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono:</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{4}-[0-9]{4}" placeholder="Ej: 8888-8888" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </fieldset>                 

                <fieldset>
                    <legend>Historial Clínico</legend>
                    <label for="blood_type">Tipo de sangre:</label>
                    <select id="blood_type" name="blood_type" required>
                        <option value="">Seleccione</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select><br><br>
                    
                    <label for="diseases">Enfermedades:</label>
                    <select id="diseases" name="diseases" required>
                        <option value="">Seleccione</option>
                        <option value="Enfermedades Cardiovasculares">Enfermedades Cardiovasculares</option>
                        <option value="Diabetes mellitus">Diabetes mellitus</option>
                        <option value="Enfermedades Respiratorias">Enfermedades Respiratorias</option>
                        <option value="Cáncer">Cáncer</option>
                        <option value="Enfermedades Renales Crónicas">Enfermedades Renales Crónicas</option>
                        <option value="Artritis y enfermedades reumáticas">Artritis y enfermedades reumáticas</option>
                        <option value="Obesidad y síndrome metabólico">Obesidad y síndrome metabólico</option>
                        <option value="Enfermedades neurológicas degenerativas">Enfermedades neurológicas degenerativas</option>
                        <option value="Enfermedades hepáticas crónicas">Enfermedades hepáticas crónicas</option>
                        <option value="Trastornos de salud mental">Trastornos de salud mental</option>
                        <option value="Ninguna">Ninguna</option>
                    </select><br><br>
                    
                    <label for="surgeries">Cirugías o procedimientos médicos importantes:</label>
                    <select id="surgeries" name="surgeries" required>
                        <option value="">Seleccione</option>
                        <option value="Cirugía General">Cirugía General</option>
                        <option value="Cirugía Cardíaca">Cirugía Cardíaca</option>
                        <option value="Cirugía Ortopédica">Cirugía Ortopédica</option>
                        <option value="Cirugía Plástica y Estética">Cirugía Plástica y Estética</option>
                        <option value="Cirugía Oncológica">Cirugía Oncológica</option>
                        <option value="Procedimientos Invasivos Mínimos">Procedimientos Invasivos Mínimos</option>
                        <option value="Procedimientos Intervencionistas">Procedimientos Intervencionistas</option>
                        <option value="Cirugía Neurológica">Cirugía Neurológica</option>
                        <option value="Ninguna">Ninguna</option>
                    </select><br><br>
                    
                    <label for="family_history">Antecedentesde enfermedades hereditarias:</label>
                    <select id="family_history" name="family_history" required>
                        <option value="">Seleccione</option>
                        <option value="Fibrosis Quística">Fibrosis Quística</option>
                        <option value="Distrofia Muscular">Distrofia Muscular</option>
                        <option value="Hemofilia">Hemofilia</option>
                        <option value="Anemia de células falciformes">Anemia de células falciformes</option>
                        <option value="Enfermedad de Huntington">Enfermedad de Huntington</option>
                        <option value="Síndrome de Down">Síndrome de Down</option>
                        <option value="Talasemia">Talasemia</option>
                        <option value="Enfermedad de Tay-Sachs">Enfermedad de Tay-Sachs</option>
                        <option value="Esclerosis Múltiple">Esclerosis Múltiple</option>
                        <option value="Síndrome de Marfan">Síndrome de Marfan</option>
                        <option value="Ninguna">Ninguna</option>
                    </select><br><br>
                    
                    <label for="chronic_disease">Ha sido diagnosticado con alguna enfermedad crónica:</label>
                    <select id="chronic_disease" name="chronic_disease" required>
                        <option value="">Seleccione</option>
                        <option value="Diabetes tipo 2">Diabetes tipo 2</option>
                        <option value="Enfermedad Cardiovascular">Enfermedad Cardiovascular</option>
                        <option value="Enfermedades Respiratorias">Enfermedades Respiratorias</option>
                        <option value="Artritis">Artritis</option>
                        <option value="Enfermedades Renales Crónicas">Enfermedades Renales Crónicas</option>
                        <option value="Cáncer">Cáncer</option>
                        <option value="Enfermedades Neurodegenerativas">Enfermedades Neurodegenerativas</option>
                        <option value="Ninguna">Ninguna</option>
                    </select><br><br>
                </fieldset>

                <fieldset>
                    <legend>Condiciones Actuales</legend>
                    <div class="form-group">
                        <label for="substances">¿Consume alguna sustancia?</label>
                        <select id="substances" name="substances" required>
                            <option value="">Seleccione</option>
                            <option value="No">No</option>
                            <option value="Si">Si</option>
                            
                        </select><br><br>
                    </div>

                    <div class="form-group">
                        <label for="diet_exercise">¿Cómo describiría su alimentación y hábitos de ejercicios?</label>
                        <textarea id="diet_exercise" name="diet_exercise" rows="2" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="stress_mood">¿Cómo maneja el estrés y el estado de ánimo?</label>
                        <textarea id="stress_mood" name="stress_mood" rows="2" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="mental_treatment">¿Ha recibido tratamiento para ansiedad o depresión?</label>
                        <textarea id="mental_treatment" name="mental_treatment" rows="2" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="psicology">¿Ha acudido a terapia psicológica o psiquiátrica?</label>
                        <select id="psicology" name="psicology" required>
                            <option value="">Seleccione</option>
                            <option value="Psicológica">Psicológica</option>
                            <option value="Psiquiátrica">Psiquiátrica</option>
                            <option value="Ninguna">Ninguna</option>
                        </select>
                        <br><br>
                    </div>
                </fieldset>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 SaludLink. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
